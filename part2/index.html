<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox One Debug Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .data-display {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #222;
            font-size: 16px;
            line-height: 1.5;
            overflow: auto;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" id="fetchDataBtn">Fetch Data</button>
        <div id="dataDisplay" class="data-display"></div>
    </div>

    <script>
        document.getElementById('fetchDataBtn').addEventListener('click', function() {
            fetch('/data') // Make a GET request to the /data endpoint
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json(); // Parse JSON response
                })
                .then(data => {
                    document.getElementById('dataDisplay').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('dataDisplay').textContent = `Error: ${error.message}`;
                });
        });
    </script>
</body>
</html>
